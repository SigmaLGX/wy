<body class="setting-open">
  <style>
    body {
      transition: transform .3s ease;
    }
    .setting-open {
      transform: translateX(-120px)
    }
    .setting-bar {
      position: fixed;
      top: 0;
      bottom: 0;
      right: -2px;
      width: 118px;
      background: #fff;
      transform: translateX(100%);
      border-left: 1px solid #ddd;
      padding: 5px;
    }
    .setting-switch {
      position: absolute;
      height: 150px;
      width: 20px;
      top: 0;
      left: -20px;
      background: rgba(210, 210, 210, 0.9);
      transition: background .2s ease;
      border-radius: 0 0 0 10px;
    }
    .setting-switch:hover {
      cursor: pointer;
      background: rgba(210, 210, 210, 0.7);
    }
    .setting-switch:before, .setting-switch:after {
      content: '';
      position: absolute;
      left: 5px;
      top: 45%;
      width: 9px;
      height: 3px;
      background: #fff;
      border-radius: 100%;
      transform-origin: 0 50%;
      transition: transform .3s ease;
    }
    .setting-switch:before {
      transform: rotate(40deg) translateX(-1px);
    }
    .setting-switch:after {
      transform: rotate(-40deg) translateX(-1px);
    }
    .setting-open .setting-switch:before, .setting-open .setting-switch:after {
      left: 2px;
      transform-origin: 100% 50%;
    }
    .setting-open .setting-switch:before {
      transform: rotate(-40deg) translateX(1px);
    }
    .setting-open .setting-switch:after {
      transform: rotate(40deg) translateX(1px);
    }
    .setting-container {
      height: 100%;
      overflow: auto;
    }
    .setting-search {
      width: 100%;
      height: 28px;
      padding: 2px 5px;
      border: none;
      border-bottom: 1px solid #ddd;
      font-size: 14px;
    }
    .setting-list {
      margin-top: 10px;
      border-left: 1px solid #ddd;
      font-size: 14px;
    }
    .setting-list li {
      padding: 7px 5px;
      margin-left: 5px;
      border-bottom: 1px dashed #ddd;
    }
    .setting-list .title {
      display: block;
      color: #333;
    }
  </style>
