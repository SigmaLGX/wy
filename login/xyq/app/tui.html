<!DOCTYPE html>

	<meta charset="utf-8" />

	<meta name="viewport" content="width=480,maximum-scale=2.0"/>
	<script type="text/javascript">
		var ua = navigator.userAgent.toLowerCase();
		var is_iphone = ua.match(/iphone/i) == "iphone";
		function launch(url) {
			var iframe = document.createElement("IFRAME");
			iframe.width = 0;
			iframe.height = 0;
			iframe.frameborder = 0;
			iframe.setAttribute("src", url);
			document.documentElement.appendChild(iframe);
			iframe.parentNode.removeChild(iframe);
			iframe = null;
		}
		function launchApp(){
			var url = "netease-xyqcbg://openmain/";
			launch(url);
		}
		function gotoAppPage(){
			if(is_iphone)
				location.href = 'https://itunes.apple.com/cn/app/meng-huan-xi-you2cang-bao-ge/id580051673?mt=8';
			else
				location.href = 'http://xyq.cbg.163.com/app/';
		}
		window.onload = function(){
			launchApp();
			gotoAppPage();
		}
	</script>

</head>
