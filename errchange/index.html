<!DOCTYPE html>
<html>
<head>
  <title>错误表格</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * { padding: 0; margin: 0; }
    table { border-collapse: collapse; width: 100%; word-break: break-all; word-wrap: break-word; }
    td, th { border: 1px solid #ddd; padding: 5px 10px; }
  </style>
</head>
<body>
  <table>
    <tr>
      <th width="300">File</th>
      <th width="300">URL</th>
      <th width="50">行号</th>
      <th width="300">错误</th>
      <th width="300">UA</th>
    </tr>
    {% for item in list %}
    <tr>
      <td>{{ item.filename }}</td>
      <td>{{ item.referer }}</td>
      <td>{{ item.linenumber }}</td>
      <td>{{ item.msg }}</td>
      <td>{{ item.useragent }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
